name: Build CLI App (this workflow written by GPT)

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller tabulate dicewarepy

    - name: Build executable
      run: |
        pyinstaller --onefile src/__main__.py --name vacuumdb --hidden-import tabulate --hidden-import dicewarepy
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: vacuumdb-${{ runner.os }}
        path: dist/vacuumdb*
